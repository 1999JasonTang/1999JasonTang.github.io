<link rel="stylesheet" type="text/css" href="/assets/link.css">

<ul class="social-media-list">  
  {%- if site.email -%}
  <li>
    <a href="mailto:{{ site.email }}" target="_blank">
      <img src="/assets/email.svg" height="20" width="20">
      <span class="username">Email</span>
    </a>
  </li>
  {%- endif -%}


  {%- if site.github_username -%}
  <li>
    <a href="https://github.com/{{ site.github_username }}" target="_blank">
      <img src="/assets/github.svg" height="20" width="20">
      <span class="username">Github</span>
    </a>
  </li>
  {%- endif -%}
  
  {%- if site.linkedin_username -%}
  <li>
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
      <img src="/assets/linkedin.svg" height="20" width="20">
      <span class="username">LinkedIn</span>
    </a>
  </li>
  {%- endif -%}
</ul>
